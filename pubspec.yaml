name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2
environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  cloud_firestore: ^5.4.3
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  http: ^1.2.2
  path_provider: ^2.1.2
  path: ^1.9.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Mask_group_square.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/Mask_group_square.png"
  adaptive_icon_foreground_padding: "0%"
  remove_alpha_ios: true